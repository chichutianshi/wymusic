<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>网易云api</title>
	<link rel="stylesheet" href="css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>网易云音乐下载</legend>
</fieldset>

<form id="formData" class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">输入歌曲id</label>
		<div class="layui-input-block">
			<input id="mID" type="text" name="musicID" lay-verify="title" autocomplete="off" placeholder="歌曲id" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="demo1">获取链接</button>
			<button type="button" class="layui-btn" onclick="do2()">直接下载</button>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">下载链接</label>
		<div class="layui-input-block">
			<input id="url" type="text" name="url" lay-verify="title" autocomplete="off" placeholder="下载链接" class="layui-input">
		</div>
	</div>
</form>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>使用教程</legend>
</fieldset>
<table>
	<tr>
		<td><img src="images/1.png" border=0 height="400" width="600"></td>
		<td><img src="images/2.png" border=0 height="400" width="600"></td>
	</tr>
	<tr>
		<td><img src="images/3.png" border=0 height="400" width="600"></td>
		<td><img src="images/4.png" border=0 height="400" width="600"></td>
	</tr>
</table>

<script type="text/javascript" src="layui.all.js" ></script>
<script type="text/javascript" src="myjs.js" ></script>
<script type="text/javascript" src="jquery.min.js" ></script>
</body>
</html>
